<ion-view view-title="{{ 'MENU_REGISTER' | translate }}">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="newUser.name" placeholder="Name" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Company</span>
                <input type="text" ng-model="newUser.company" placeholder="Company" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">CIF Register</span>
                <input type="text" ng-model="newUser.cifregister" placeholder="CIF Register" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone</span>
                <input type="text" ng-model="newUser.phone" placeholder="Phone" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" ng-model="newUser.email" ng-blur="checkUserEmail(newUser.email)" placeholder="Email" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="newUser.password" placeholder="Password" />
            </label>
            <div class="button-bar">
                <!-- <button class="button button-assertive button-block button-outline">Cancel</button> -->
                <button class="button button-assertive button-block" ng-disabled="{{!newUser.isValid}}" ng-click="signUp(newUser)">
                    {{ 'MENU_REGISTER' | translate }}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
